<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complaint - E-Waste Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: url('images/108913058.webp') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode {
      background: url('images/waste e.jpg') no-repeat center center/cover;
      color: #f1f1f1;
    }
    .navbar-custom {
      background-color: #28a745 !important;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff !important;
    }
    .navbar-custom .nav-link:hover {
      color: #d4edda !important;
    }
    .complaint-card {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: background-color 0.3s ease;
    }
   
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">E-Waste Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pickup-request.html">Request Pickup</a></li>
          <li class="nav-item"><a class="nav-link" href="recycler-centers.html">Centers</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Complaint Form -->
  <main class="flex-grow-1 d-flex align-items-center">
    <div class="complaint-card animate__animated animate__fadeInUp">
      <h2 class="text-center fw-bold text-success mb-4">Submit a Complaint</h2>
      <form id="complaintForm">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="complaint" class="form-label fw-semibold">Complaint Details</label>
          <textarea class="form-control" id="complaint" rows="4" placeholder="Describe your complaint..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Complaint</button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-outline-success">â¬… Back to Home</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode',
        document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });
    if(localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    // Complaint Form
    document.getElementById('complaintForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Check if user is logged in
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        alert('Please login first to submit a complaint');
        window.location.href = 'login.html';
        return;
      }

      const formData = {
        details: document.getElementById('complaint').value,
        user: { id: user.id }
      };

      try {
        const response = await fetch('http://localhost:8080/api/complaints', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
          alert("Your complaint has been submitted successfully!");
          this.reset();
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Not Submitted try again');
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - E-Waste Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
   
    .navbar-custom {
      background-color: #28a745 !important;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff !important;
    }
    .navbar-custom .nav-link:hover {
      color: #d4edda !important;
    }
    
  </style>
</head>
<body>
  

  <!-- Registration Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
          <h3 class="text-center text-success mb-4">Create Your Account</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required minlength="6">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" required minlength="6">
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" name="city" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    

    // Registration Form
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      let password = this.password.value;
      let confirmPassword = this.confirmPassword.value;
      
      if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const formData = {
        name: this.name.value,
        email: this.email.value,
        password: this.password.value,
        address: this.address.value,
        phone: this.phone.value,
        city: this.city.value
      };

      try {
        const response = await fetch('http://localhost:8080/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
          alert("Registration Successful!");
          window.location.href = "index.html";
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Invalid User');
      }
    });
    
   
  </script>
</body>
</html>

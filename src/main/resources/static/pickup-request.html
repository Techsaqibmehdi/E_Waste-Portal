<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Request - E-Waste Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-custom {
      background-color: #28a745 !important;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand,
    .navbar-custom .btn {
      color: #fff !important;
    }

    .navbar-custom .nav-link:hover {
      color: #d4edda !important;
    }

    .form-section {
      max-width: 600px;
      margin: 40px auto;
    }

    .form-control, textarea {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="site-header shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">E-Waste Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="pickup-request.html">Request Pickup</a></li>
            <li class="nav-item"><a class="nav-link" href="complaint.html">Complaint</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-success">Schedule a Pickup</h1>
      <p class="lead">Fill in the details below to request an e-waste pickup from your location.</p>
    </div>

   <section class="form-section">
      <div class="card shadow p-4">
        <form id="pickupForm">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>

          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>

          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>

          <label for="address" class="form-label">Pickup Address:</label>
          <textarea id="address" name="address" class="form-control" rows="3" required></textarea>

          <label for="date" class="form-label">Preferred Pickup Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>

          <label for="itemType" class="form-label">Item Type:</label>
          <select id="itemType" name="itemType" class="form-control" required>
            <option value="">Select Item Type</option>
            <option value="Computer">Computer/Laptop</option>
            <option value="Mobile">Mobile Phone</option>
            <option value="TV">Television</option>
            <option value="Printer">Printer</option>
            <option value="Battery">Battery</option>
            <option value="Other">Other Electronic Item</option>
          </select>

          <label for="items" class="form-label">Items for Pickup:</label>
          <textarea id="items" name="items" class="form-control" rows="3" placeholder="List the items you want to dispose" required></textarea>

          <label for="weight" class="form-label">Approximate Weight (kg):</label>
          <input type="number" id="weight" name="weight" class="form-control" min="0.1" step="0.1" required>

          <button type="submit" class="btn btn-success mt-3">Submit Request</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer bg-light py-3 mt-auto text-center">
    &copy; 2025 E-Waste Portal
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Pickup Request Form Handling
    document.getElementById('pickupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Check if user is logged in
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        alert('Please login first to request pickup');
        window.location.href = 'login.html';
        return;
      }

      const formData = {
        itemType: this.itemType.value,
        description: this.items.value,
        weight: parseFloat(this.weight.value),
        location: this.address.value,
        user: { id: user.id }
      };

      try {
        const response = await fetch('http://localhost:8080/api/ewaste', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
          alert('Pickup request submitted successfully!');
          this.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>

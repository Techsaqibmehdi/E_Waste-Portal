spring.application.name=E_wasteportal
# Server Configuration
server.port=8080

#spring.security.user.name=Sangamkumar
#spring.security.user.password=kumar123
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ewasteportal
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.ewasteportal=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB